<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator (input)</title>
    <script src="script.js" defer></script>
</head>

<body>
    <p>
        Calculate your BMI!
    </p>
    <form class="js-form">
        <fieldset>
            <legend>Your data</legend>
            <p>
                <label>
                    Height: <input class="js-height" required type="number" min="1" step="any">
                </label>
            </p>
            <p>
                <label>
                    Weight: <input class="js-weight" required type="number" min="1" step="any">
                </label>
            </p>

        </fieldset>
    </form>
    <p>Your BMI is: <strong class="js-bmi">N/A</strong></p>
</body>

</html>
