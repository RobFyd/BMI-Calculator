<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator (input)</title>
    <link rel="icon" href="https://github.com/RobFyd/BMI-Calculator/blob/main/fotos/RFLogo.png?raw=true">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <div class="element">
            <p>
                Calculate your BMI!
            </p>
            <form class="js-form">
                <fieldset>
                    <legend>Your data</legend>
                    <p>
                        <label>
                            Height: <input class="form__field js-height" required type="number" min="1" step="any">
                        </label>
                    </p>
                    <p>
                        <label>
                            Weight: <input class="form__field js-weight" required type="number" min="1" step="any">
                        </label>
                    </p>

                </fieldset>
            </form>
            <p>Your BMI is: <strong class="js-bmi">N/A</strong></p>
        </div>
    </div>
</body>

</html>
